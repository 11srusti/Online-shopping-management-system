<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="stylescart.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Online Shopping Management System</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </nav>
        </div>
    </header>
    <main>
        <h2>Items in Your Cart</h2>
        <div class="cart-items"></div>
        <h3>Total: $<span id="total-price">0</span></h3>
        <button onclick="showCheckoutForm()">Checkout</button>
        
        <div id="checkout-form">
            <h2>Checkout</h2>
            <form id="user-details-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 Online Shopping Management System. All rights reserved.</p>
    </footer>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.querySelector('.cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const checkoutForm = document.getElementById('checkout-form');
            
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                totalPriceElement.textContent = '0';
                checkoutForm.style.display = 'none'; // Hide checkout form if cart is empty
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                const imagePath = `${item.image}`;
                
                cartItem.innerHTML = `
                    <img src="${imagePath}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price}</p>
                    <p>Quantity: <button onclick="decreaseQuantity(${index})">-</button> ${item.quantity} <button onclick="increaseQuantity(${index})">+</button></p>
                    <p>Total: $${item.price * item.quantity}</p>
                    <button class="remove" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
            
            // Show the checkout form if cart is not empty
            checkoutForm.style.display = 'none'; // Initially hide the form
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Reload cart and potentially hide checkout form
        }

        function increaseQuantity(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function decreaseQuantity(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function showCheckoutForm() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length > 0) {
                document.getElementById('checkout-form').style.display = 'block';
            } else {
                alert('Your cart is empty.');
            }
        }

        document.getElementById('user-details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'payment.html';
        });

        function logout() {
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Redirect to login page
        }

        document.addEventListener('DOMContentLoaded', loadCart);
       
    </script>
</body>
</html>
