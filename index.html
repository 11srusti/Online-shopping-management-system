<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styleshome.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Online Shopping Management System</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </nav>
            <input type="text" id="product-search" placeholder="Search for products..." oninput="filterProducts()">
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="slide1.jpeg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="slide2.jpeg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="slide3.jpeg" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="intro">
            <h2>Welcome to Our Online Store</h2>
            <p>Discover the best products at unbeatable prices. Shop now and enjoy exclusive deals!</p>
            <button class="lets-shop-btn" onclick="window.location.href='products.html'">Let's Shop!</button>
        </div>
    
    </main>
    <footer>
        <p>&copy; 2024 Online Shopping Management System. All rights reserved.</p>
    </footer>
    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const inner = document.querySelector('.carousel-inner');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            inner.style.transform = `translateX(-${currentSlide * 100}%)`;
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            setInterval(nextSlide, 3000);
            loadDarkMode();
        });


        function filterProducts() {
            const query = document.getElementById('product-search').value.toLowerCase();
            const products = document.querySelectorAll('.product-item');
            products.forEach(product => {
                const name = product.getAttribute('data-name').toLowerCase();
                if (name.includes(query)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function logout() {
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
